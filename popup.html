<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Attendance Marker</h2>

    <label for="branch">Branch:</label>
    <select id="branch">
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="CE">CE</option>
        <option value="ECE">ECE</option>
        <option value="CSM">CSM</option>
        <option value="CSD">CSD</option>
        <option value="CSC">CSC</option>
        <option value="CSB">CSB</option>
         <option value="IT">IT</option>
        <option value="ME">ME</option>
    </select>
    
    <label for="section">Section:</label>
    <select id="section">
        <option value="">Select Section</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <input type="file" id="imageInput" accept="image/*">
    <button id="extractBtn">Extract</button>
    <div id="loading" class="hidden">Extracting...</div>

    <h3>Extracted Numbers</h3>
    <div id="numbersContainer">
        <ul id="numbersList"></ul>
    </div>

    <input type="text" id="manualInput" placeholder="Enter 2-character code">
    <button id="addNumberBtn">Add</button>

    <button id="markCheckBoxes">Mark Attendance</button>
    <div id="markingStatus" class="hidden">Marking Attendance...</div>

    <h3>Results</h3>
    <div id="resultsContainer">
        <p>✅ Marked: <span id="markedNumbers"></span></p>
        <p>❌ Not Found: <span id="notFoundNumbers"></span></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
